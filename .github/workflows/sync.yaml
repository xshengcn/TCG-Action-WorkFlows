name: CI

on:
  schedule:
    - cron: '0 */2 * * *'  # 每2小时执行一次（UTC）
  workflow_dispatch:

permissions:
  contents: write  # 允许推送变更

env:
  GIT_NAME: "${{ secrets.GIT_NAME }}"
  GIT_EMAIL: "${{ secrets.GIT_EMAIL }}"
  GITHUB_TOKEN: "${{ secrets.MY_GITHUB_TOKEN }}"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Delete local files
        run: |
          rm -f README.md tcg-pokemon.json sync-metadata.json

      - name: Get Pokémon TCG cards data
        run: |
          echo '{"data": [], "totalCount": 0}' > tcg-pokemon.json
          page=1
          pageSize=250
          
          curl "https://api.pokemontcg.io/v2/cards?page=$page&pageSize=$pageSize" > temp.json
          totalCount=$(jq '.totalCount' temp.json)

          jq ".totalCount = $totalCount" tcg-pokemon.json > tcg-pokemon.tmp.json
          jq -c . tcg-pokemon.tmp.json > tcg-pokemon.json && rm tcg-pokemon.tmp.json

          count=$(jq '.count' temp.json)

          while [ $count -eq $pageSize ]; do
            jq -s '.[0].data += .[1].data | .[0]' tcg-pokemon.json temp.json > tcg-pokemon.tmp.json
            jq -c . tcg-pokemon.tmp.json > tcg-pokemon.json && rm tcg-pokemon.tmp.json

            page=$((page + 1))
            curl "https://api.pokemontcg.io/v2/cards?page=$page&pageSize=$pageSize" > temp.json
            count=$(jq '.count' temp.json)
          done

          jq -s '.[0].data += .[1].data | .[0]' tcg-pokemon.json temp.json > tcg-pokemon.tmp.json
          jq -c . tcg-pokemon.tmp.json > tcg-pokemon.json && rm tcg-pokemon.tmp.json

          rm -f temp.json

      - name: Transform data structure
        run: |
          jq '{
            totalCount: .totalCount,
            data: [
              group_by(.set.id)[]
              | {
                  id: .[0].set.id,
                  name: .[0].set.name,
                  cards: [ .[] | del(.set) ]
                }
            ]
          }' tcg-pokemon.json > tcg-pokemon.tmp.json
          jq -c . tcg-pokemon.tmp.json > tcg-pokemon.json && rm tcg-pokemon.tmp.json

      - name: Record sync metadata
        run: |
          timestamp=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          totalCards=$(jq '[.data[].cards[]] | length' tcg-pokemon.json)
          totalSets=$(jq '.data | length' tcg-pokemon.json)
          jq -n --arg ts "$timestamp" --argjson cards "$totalCards" --argjson sets "$totalSets" \
            '{timestamp: $ts, totalCards: $cards, totalSets: $sets}' > sync-metadata.json

      - name: Update README.md
        run: |
          timestamp=$(jq -r .timestamp sync-metadata.json)
          formatted_time=$(TZ='Asia/Shanghai' date -d "$timestamp" '+%Y年%m月%d日 %H:%M:%S')
          echo "## $formatted_time" > README.md
          echo "TCG-Pokemon: $(jq -r .totalCards sync-metadata.json)" >> README.md
          echo "" >> README.md
          echo "Pokémon cards: $(jq -r .totalCards sync-metadata.json)" >> README.md
          echo "" >> README.md
          echo "Pokémon sets: $(jq -r .totalSets sync-metadata.json)" >> README.md

      - name: Commit changes
        run: |
          git config --local user.email "$GIT_EMAIL"
          git config --local user.name "$GIT_NAME"
          git add .
          git diff --quiet || git commit -m "update"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: "${{ secrets.MY_GITHUB_TOKEN }}"
          branch: main